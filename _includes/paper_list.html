<div class="paper">
  <p class="title">{{ post.title }}</p>
  <p class="details">
    <span class="authors">
      {% for person in post.author %}
      {% include listauthor.html %}
      {% endfor %}
    </span>
  </p>
  <p class="links">
    [<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">abs</a>]
    {% if post.arxiv %}
    [<a href="https://arxiv.org/abs/{{ post.arxiv }}">arxiv</a>]
    {% unless post.pdf %}
    [<a href="https://arxiv.org/pdf/{{ post.arxiv }}.pdf">pdf</a>]
    {% endunless %}
    {% endif %}
    {% if post.researchgate %}
    [<a href="https://www.researchgate.net/publication/{{ post.researchgate }}">ResearchGate</a>]
    {% endif %}
    {% if post.pdf %}
    [<a href="{{ post.pdf }}">pdf</a>]
    {% endif %}
  </p>
</div>
